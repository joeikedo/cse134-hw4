<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <script type="module" src="scripts/blog.js"></script>
    <script>
        function deletePost(input) {
          window.currentPostId = input;
          document.getElementById('deletePostDialog').showModal();
        }
        function editPost(input){
          window.currentPostId = input;
          const editPostInputTag = document.getElementById('editPostInput');
          editPostInputTag.value = 'test';
          document.getElementById('editPostDialog').showModal();
        }
    </script>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul id="postList">

    </ul>

    <button type="button" id="addPostButton">Add Post</button>

    <dialog id="addPostDialog">
        <p>Prompt Pressed. Enter input:</p>
        <input id="postInput" type="text">
        <form method="dialog">
          <button value="ok">OK</button>
          <button value="cancel">Cancel</button>
        </form>
    </dialog>

    <dialog id="deletePostDialog">
      <p>Delete Post?</p>
      <form method="dialog">
        <button value="ok">OK</button>
        <button value="cancel">Cancel</button>
      </form>
  </dialog>

  <dialog id="editPostDialog">
    <p>Edit Post. Enter input:</p>
    <input id="editPostInput" type="text">
    <form method="dialog">
      <button value="ok">OK</button>
      <button value="cancel">Cancel</button>
    </form>
  </dialog>

</body>
</html>
